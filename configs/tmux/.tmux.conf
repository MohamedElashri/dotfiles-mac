# ========================================================================
# General Settings
# ========================================================================

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Enable focus events to get through to applications running inside tmux
set -g focus-events on

# Start with window 1 (instead of 0)
set -g base-index 1

# Start panes numbering from 1
set -g pane-base-index 1

# Shorten escape time (faster response for key sequences like <prefix>)
# Keep your preference of 1 over the ultra-snappy 0
set -sg escape-time 1

# Stop naming windows automatically (prevents unwanted renaming by apps and tmux)
set -g allow-rename off
setw -g automatic-rename off

# QoL: larger history, better paste handling, saner window management
set -g history-limit 100000
set -g assume-paste-time 1
set -g renumber-windows on
set -g aggressive-resize on

# Keep tmux/server alive and leave breadcrumbs when commands exit
set -g exit-empty off
set -g detach-on-destroy off
set -g remain-on-exit on

# Activity awareness
set -g monitor-activity on
setw -g monitor-activity on
set -g visual-activity on
set -g display-time 1200

# Make pane borders informative
setw -g pane-border-format ' #{pane_index} #{pane_title} '

# Status cadence (Nova owns the look; these still apply)
set -g status-interval 5

# ========================================================================
# Keybindings & Navigation
# ========================================================================

# Enable vi-style keybindings in copy mode
setw -g mode-keys vi

# Vim-style navigation between panes
bind -n C-h select-pane -L
bind -n C-l select-pane -R
bind -n C-k select-pane -U
bind -n C-j select-pane -D

# Split panes using | and -, and open them in the same directory
unbind '"'
unbind '%'
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Open new windows in the same directory
bind c new-window -c "#{pane_current_path}"

# Session browsers for heavy session workflows
bind s choose-session -Z
bind S choose-tree -Zw
bind a switch-client -l

# Fast rename and per-session note (usable in Nova, see below)
bind R command-prompt -I "#S" "rename-session -- '%%'"
bind n command-prompt -I "#{@notes}" "set -s @notes '%%'"

# Reorder windows quickly
bind -n M-[ swap-window -t -1
bind -n M-] swap-window -t +1

# Safe kill current session
bind K confirm-before -p "kill-session #{session_name}?" "kill-session -t '#{session_name}'"

# Reload tmux config easily
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"

# ========================================================================
# Clipboard integration (macOS, Wayland, X11) for copy-mode-vi `y`
# ========================================================================
if-shell -b 'command -v pbcopy >/dev/null' \
  'bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"'
if-shell -b 'command -v wl-copy >/dev/null' \
  'bind -T copy-mode-vi y send -X copy-pipe-and-cancel "wl-copy"'
if-shell -b 'command -v xclip >/dev/null' \
  'bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard -in"'

# ========================================================================
# Status Bar Customization (Nova-driven)
# ========================================================================

# Your original manual status-right would be overridden by Nova, so leave it disabled:
# set -g status-right '#{prefix_highlight} | %a %Y-%m-%d %H:%M'

# Expose a per-session short note and show it inside a Nova segment
set -g @notes " "  # edited via: prefix + n

# ========================================================================
# Nova Theme Configuration
# Reference: https://github.com/o0th/tmux-nova
# ========================================================================

# Enable nerd fonts for better icon support
set -g @nova-nerdfonts true
set -g @nova-nerdfonts-left 
set -g @nova-nerdfonts-right 

# Pane border styles (active and inactive)
set -g @nova-pane-active-border-style "#44475a"
set -g @nova-pane-border-style "#282a36"

# Status bar styles (background and foreground for normal and active windows)
set -g @nova-status-style-bg "#4c566a"
set -g @nova-status-style-fg "#d8dee9"
set -g @nova-status-style-active-bg "#89c0d0"
set -g @nova-status-style-active-fg "#2e3540"
set -g @nova-status-style-double-bg "#2d3540"

# Pane title format (Nova window title)
set -g @nova-pane "#I#{?pane_in_mode,  #{pane_mode},}  #W"

# Left segment showing current tmux mode (prefix or normal)
set -g @nova-segment-mode "#{?client_prefix,Ω,ω}"
set -g @nova-segment-mode-colors "#78a2c1 #2e3440"

# Right segment showing username@hostname + optional session note
# The note appears when @notes is non-empty; edit with prefix + n
set -g @nova-segment-whoami "#(whoami)@#h #{?@notes,[#{@notes}],}"
set -g @nova-segment-whoami-colors "#78a2c1 #2e3440"

# Segment layout configuration
set -g @nova-rows 0
set -g @nova-segments-0-left "mode"
set -g @nova-segments-0-right "whoami"

# ========================================================================
# Plugins Configuration
# ========================================================================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'o0th/tmux-nova'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# ========================================================================
# Plugin Manager Initialization (Keep this at the bottom)
# ========================================================================

run '~/.tmux/plugins/tpm/tpm'
