# ========================================================================
# General Settings
# ========================================================================

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Enable focus events to get through to applications running inside tmux
set -g focus-events on

# Start with window 1 (instead of 0)
set -g base-index 1

# Start panes numbering from 1
set -g pane-base-index 1

# Shorten escape time (faster response for key sequences like <prefix>)
set -sg escape-time 1

# Do not let apps or tmux rename windows automatically
set -g allow-rename off
setw -g automatic-rename off

# QoL: larger history, better paste detection, saner window management
set -g history-limit 100000
set -g assume-paste-time 1
set -g renumber-windows on
set -g aggressive-resize on

# Keep tmux/server alive and leave breadcrumbs when commands exit
set -g exit-empty off
set -g detach-on-destroy off
set -g remain-on-exit on

# Activity awareness
set -g monitor-activity on
setw -g monitor-activity on
set -g visual-activity on
set -g display-time 1200

# Pane border info
setw -g pane-border-format ' #{pane_index} #{pane_title} '

# Status refresh cadence (Nova owns the look)
set -g status-interval 5

# ========================================================================
# Keybindings & Navigation
# ========================================================================

# Vi-style copy-mode
setw -g mode-keys vi

# Use Alt (Meta) for pane focus to avoid terminal Ctrl conflicts (no prefix)
set -g xterm-keys on
unbind -n C-h
unbind -n C-j
unbind -n C-k
unbind -n C-l
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Split panes using % and -, open in current directory
unbind '"'
unbind '%'
bind % split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# New window in current directory
bind c new-window -c "#{pane_current_path}"

# Session browsers
bind s choose-session -Z
bind S choose-tree -Zw
bind a switch-client -l

# Fast rename and per-session note
bind R command-prompt -I "#S" "rename-session -- '%%'"
bind n command-prompt -I "#{@notes}" "set -s @notes '%%'"

# Reorder windows (prefix + < or >), quoted for portability
unbind '<'
unbind '>'
bind -r '<' swap-window -t -1
bind -r '>' swap-window -t +1

# Safe kill current session
bind K confirm-before -p "kill-session #{session_name}?" "kill-session -t '#{session_name}'"

# Reload config
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"

# ========================================================================
# Status Bar Customization (Nova-driven)
# ========================================================================

# Per-session short note (edit with prefix + n)
set -g @notes " "

# ========================================================================
# Nova Theme Configuration (ASCII-safe glyph choices)
# Reference: https://github.com/o0th/tmux-nova
# ========================================================================

# Enable nerd fonts support (ASCII separators to avoid glyph issues)
set -g @nova-nerdfonts true
set -g @nova-nerdfonts-left <
set -g @nova-nerdfonts-right >

# Pane border styles
set -g @nova-pane-active-border-style "#44475a"
set -g @nova-pane-border-style "#282a36"

# Status bar styles
set -g @nova-status-style-bg "#4c566a"
set -g @nova-status-style-fg "#d8dee9"
set -g @nova-status-style-active-bg "#89c0d0"
set -g @nova-status-style-active-fg "#2e3540"
set -g @nova-status-style-double-bg "#2d3540"

# Pane title format in status (Nova window title)
set -g @nova-pane "#I#{?pane_in_mode, >> #{pane_mode},} >> #W"

# Left segment: show mode (prefix vs normal)
set -g @nova-segment-mode "#{?client_prefix,PFX,ok}"
set -g @nova-segment-mode-colors "#78a2c1 #2e3440"

# Right segment: whoami@host plus optional [note]
set -g @nova-segment-whoami "#(whoami)@#h #{?@notes,[#{@notes}],}"
set -g @nova-segment-whoami-colors "#78a2c1 #2e3440"

# Segment layout
set -g @nova-rows 0
set -g @nova-segments-0-left "mode"
set -g @nova-segments-0-right "whoami"

# ========================================================================
# Plugins Configuration
# ========================================================================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'o0th/tmux-nova'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# ========================================================================
# Plugin Manager Initialization (Keep this at the bottom)
# ========================================================================

run '~/.tmux/plugins/tpm/tpm'
